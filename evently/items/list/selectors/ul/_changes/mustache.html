{{#items}}
  <li data-id="{{id}}" data-rev="{{rev}}">
    <div class="item {{state}} {{publish}}">
      {{#pic}}
        <div class="ava">
          {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        </div>
      {{/pic}}
      {{#npic}}
        <div class="ava">&nbsp;
        </div>
      {{/npic}}
      <span class="state">
        <select name="state">
          {{#states}}
            <option value="{{state}}" {{selected}}>{{state}}</option>
          {{/states}}
        </select>
      </span>
      <div class="message">{{{message}}}</div>
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
