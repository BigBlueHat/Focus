{{#items}}
  <li data-id="{{id}}">
    <div class="item {{state}} {{publish}}">
      {{#pic}}
        <div class="ava">
          {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        </div>
      {{/pic}}
      {{#npic}}
        <div class="ava">&nbsp;
        </div>
      {{/npic}}
      <span class="state">{{state}}</span>
      <div class="message">{{{message}}}</div>
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
