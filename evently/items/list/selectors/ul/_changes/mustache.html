{{#items}}
  <li data-id="{{id}}" data-rev="{{rev}}">
    <div class="item {{state}} {{publish}} {{blocked}}">
      <div class="ava">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
      </div>
      <span class="state">
        <select name="state">
          {{#states}}
            <option value="{{state}}" {{selected}}>{{state}}</option>
          {{/states}}
        </select>
      </span>
      <div class="message">{{{message}}}</div>
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
