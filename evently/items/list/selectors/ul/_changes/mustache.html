{{#items}}
  <li data-id="{{id}}">
    <div class="item {{state}} {{shared}}">
      <div class="ava">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
      </div>
      <div class="message">{{message}}</div>
    </div>
    <div style="clear:left;"></div>
    <div class="menu">
      <div class="states">
        <a href="#open" title="reset to a new task">open</a>
        <a href="#done" title="yay progress!">done</a>
        <a href="#active" title="working on this now">active</a>
        <a href="#remove" title="duplicates or others that turn out not to matter">remove</a>
        <a href="#someday" title="the back burner">someday</a>
        <a href="#blocked" title="depends on another task or someone else">blocked</a>
      </div>
      <div class="edit">
        <a href="#share">share</a>
        <a href="#edit">edit</a>
        <!-- <a href="#cc">cc</a>
        <a href="#comments">comments</a>
        history: <a href="#older">older</a> {{rev_num}} <a href="#newer">newer</a> -->
      </div>
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
