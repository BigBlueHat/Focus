<ul>
  {{#items}}
    <li>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">
          {{nickname}}
        </div>
      </div>
      <div class="item">
        <div class="message">{{message}}</div>
      </div>      
      <div style="clear:left;"></div>
    </li>
  {{/items}}
</ul>
