<div data-id="{{_id}}" data-rev={{_rev}} class="details {{state}}">
  <h2 class="message"><span class="message">{{message}}</span></h2>
  <p>State: {{state}}</p>
  <!-- todo include list view mustache here for consistency, with edit logic displayed below it. -->
  <form class="state">
    <input type="text" name="message" value="{{message}}">
    <p><label>publish to the focus view<input type="checkbox" name="publish" {{checked}}></label></p>
    <p>set state:</p>
    <select name="state">
      {{#states}}
        <option value="{{state}}" {{selected}}>{{state}}</option>
      {{/states}}
    </select>
    <p><input type="submit" value="Continue &rarr;"></p>
  </form>
  
<p>Target Date</p>

<p>6 Comments</p>
<p>Add a Comment (if there are no comments yet)</p>

</div>
